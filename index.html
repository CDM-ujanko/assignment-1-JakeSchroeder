<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Chango" rel="stylesheet"> 
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Assignment 1</title>
</head>
<body>

    <main class="app">
        <div class="container">
            <div class="card">
                <h1 class="card__heading">Jake Schroeder</h1>
                <h4 class="card__assignment">Assignment #1</h4>
                <h4 class="card__date">Date: <span id="date-code"></span></h4>
                <hr>
                <figure class="card__picture" >
                    <img class="card__image" src="https://cdn.dribbble.com/users/634508/screenshots/3697683/hideandseek_dribbble_2.gif" alt="cool cat loop">
                    <figcaption class="card__caption">by <a href="https://dribbble.com/shots/3697683-Hide-and-Seek" rel="_blank" >Tony Babel</a></figcaption>
                </figure>
                <hr>
                <p class="card__descrption">Hello, I am a sophomore studying UXD with a concentration in the design aspect. I have a passion for front-end development and enjoy designing and developing web applications in my free time. I am really excited to take this class!</p>
                <button class="card__close">
                    X
                </button>
            </div>
        </div>
    </main>


    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <script
        src="./app.js">
    </script>
